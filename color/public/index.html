<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="utf-8">
		<title>which color?</title>
		<link rel="stylesheet" href="./css/style.css" type="text/css">
		<script
      		src="https://code.jquery.com/jquery-3.5.1.min.js"
      		integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      		crossorigin="anonymous"
    	></script>
	</head>

	<body>
		<audio id="display_start_bgm" loop>
			<source src="bgm/firstDisplay.ogg" type="audio/ogg">
		</audio>
		<audio id="battle_bgm" loop>
			<source src="bgm/battle.ogg" type="audio/ogg">
		</audio>
		<audio id="shoot_bgm">
			<source src="bgm/shoot.ogg" type="audio/ogg">
		</audio>
		<audio id="damage_bgm">
			<source src="bgm/damage.ogg" type="audio/ogg">
		</audio>
		<audio id="win_bgm">
			<source src="bgm/win.ogg" type="audio/ogg">
		</audio>
		<audio id="lose_bgm">
			<source src="bgm/lose.ogg" type="audio/ogg">
		</audio>

		<!-- タイトル画面 -->
		<section id="display_start">
			<div>
				<h1>witch color?</h1>
			</div>
			<div id="con_wait">
				<img id="con_wait_img" src="images/con_wait.png"/>
			</div>
			<div>
				<img id="start_button" src="buttons/button_start.png"/>
			</div>
			<div id="music_button">
				<img src="buttons/music_trg.png"/>
			</div>
		</section>

		<!-- 名前入力画面 -->
		<section id="display_name">
			<h2>名前を入力してください</h2>
			<form>
				<input type="name" size="20" id="player_name">
				<input type="button" value="送信" onclick="on_submit_name()" id="name_button">
			</form>
		</section>

		<!-- キャラクターアイコン選択 -->
		<section class="display_char">
			<h2>どちらのプレイヤーにしますか?</h2>
			<div class="character_icon">
				<div class="cicon_D"><img id="cicon_D" src="images/cho_witch_D.png"/></div>
				<div class="cicon_B"><img id="cicon_B" src="images/cho_witch_B.png"/></div>
			</div>
			<!-- <div class="char-undecide-button">
				<img src="buttons/char_undecide.png"/>
			</div> -->
			<div class="char-decide-button">
				<img id="decide_button" src="buttons/char_undecide.png" />
			</div>
		</section>


		<!-- onclick="game_start()" -->

		<!-- ゲーム画面 -->
		<section class="display_game">
			<div class="display_top">
				<div class="player1">
					<div id="player1_name"></div>
					<div id="player1_life_wrapper">
						<img src="heart_img/player1_H7.png" id="player1_HP"/>
					</div>
				</div>
				<div class="count_turn">
					<div class="count_rectangle">
						<div id="turn_number"></div>
					</div>
				</div>
				<div class="player2">
					<div id="player2_name"></div>
					<div id="player2_life_wrapper">
						<img src="heart_img/player2_H7.png" id="player2_HP"/>
					</div>
				</div>
			</div>

			<div class="main_game">
				<div class="avatar">
					<div class="avatar_wrapper">
						<div><img id="your_icon1" src=""/></div>
						<div><img id="player1_icon" src=""/></div>
					</div>
					<div><img id="game_result"/></div>
					<div class="avatar_wrapper">
						<div><img id="your_icon2" src=""/></div>
						<div><img id="player2_icon" src=""/></div>
					</div>
				</div>
			</div>

			<div class="books_icon_wrapper">
				<div class="books_icon_items">
					<img src="images/lower.png" class="lower-1" id="lower-1"/>
					<img src="img-book/book-B3.png" id="bimg_Area1" onclick="trg_attack1()"/>
				</div>
				<div class="books_icon_items">
					<img src="images/lower.png" class="lower-2" id="lower-2"/>
					<img src="img-book/book-B1.png" id="bimg_Area2" onclick="trg_attack2()"/>
				</div>
				<div class="books_icon_items">
					<img src="images/lower.png" class="lower-3" id="lower-3"/>
					<img src="img-book/book-R3.png" id="bimg_Area3" onclick="trg_attack3()"/>
				</div>
				<div class="books_icon_items">
					<img src="images/lower.png" class="lower-4" id="lower-4"/>
					<img src="img-book/book-R2.png" id="bimg_Area4" onclick="trg_attack4()"/>
				</div>
				<div class="books_icon_items">
					<img src="images/lower.png" class="lower-5" id="lower-5"/>
					<img src="img-book/book-G3.png" id="bimg_Area5" onclick="trg_attack5()"/>
				</div>
				<div class="item-decide">
					<img src="buttons/i-decide.png" id="item-decide-button" onclick="attack_decide()"/>
				</div>
			</div>
			<div class="item-decide">
				<img src="buttons/i-decide.png" id="item-decide-button"/>
			</div>

			<div class="display_bottom">
				<div class="command-img" id="next_command">
					<div id="commandtext"></div>
				</div>
			</div>
		</section>


		<script src="./js/script.js"></script>
		<script src="./js/echo.js"></script>
	</body>
</html>
